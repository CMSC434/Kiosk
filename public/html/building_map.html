<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <title>Building Map</title>
    <style>
        .myButton {
            font-size: 30px;
            padding: 15px 40px;
        }
    </style>
</head>
<body>
<div class="content-container">
    <div class="top-container">
        <div class="shortcuts">
            <h1>Shortcuts</h1>
            <button class="myButton" onclick="window.location.href = 'home.html';">
                <img src="https://image.flaticon.com/icons/svg/25/25694.svg"
                     alt="home icon">
            </button>
            <button class="myButton" onclick="window.location.href = 'room_search.html';">
                <img src="https://image.flaticon.com/icons/svg/483/483356.svg"
                     alt="search icon">
            </button>
            <button class="myButton" onclick="window.location.href = 'events.html';">
                <img src="https://image.flaticon.com/icons/svg/483/483608.svg"
                     alt="events icon">
            </button>
            <button class="myButton" onclick="window.location.href = 'building_map.html';">
                <img src="https://www.flaticon.com/premium-icon/icons/svg/1982/1982253.svg"
                     alt="building map icon">
            </button>
            <button class="myButton" onclick="window.location.href = 'campus_map.html';">
                <img src="https://image.flaticon.com/icons/svg/1483/1483234.svg"
                     alt="campus map icon">
            </button>
        </div>
        <div class="top_logo">
            <img src="https://www.cs.umd.edu/sites/default/files/logo_top_bottom.png"
                 alt="Computer Science University of Maryland logo">
        </div>
    </div>
    <div class="map-container">
        <img src="https://iribe.cs.umd.edu/sites/iribe.cs.umd.edu/files/Ground%20floor.png"
             alt="floor map" id="map">
    </div>
    <table>
        <tr>
            <td>
                <button class="myButton" onclick="document.getElementById('map').src='https://iribe.cs.umd.edu/sites/iribe.cs.umd.edu/files/Ground%20floor.png'">Ground Floor</button>
            </td>
            <td>
                <button class="myButton" onclick="document.getElementById('map').src='https://iribe.cs.umd.edu/sites/iribe.cs.umd.edu/files/Floor%20one.png'">First Floor</button>
            </td>
            <td>
                <button class="myButton" onclick="document.getElementById('map').src='https://iribe.cs.umd.edu/sites/iribe.cs.umd.edu/files/images/slideshow/Upper%20floor_0.png'">Second Floor</button>
            </td>
            <td>
                <button class="myButton" onclick="document.getElementById('map').src='https://iribe.cs.umd.edu/sites/iribe.cs.umd.edu/files/images/slideshow/Upper%20floor_0.png'">Third Floor</button>
            </td>
        </tr>
    </table>
    <div class="bottom-container">
        <a href="help.html">
            <img src="https://image.flaticon.com/icons/svg/61/61079.svg" alt="help icon">
        </a>
    </div>
    <footer>
        <div class="address-container">
            <address>
                <br>
                Brendan Iribe Center for Computer Science and Engineering<br>
                University of Maryland<br>
                8125 Paint Branch Drive<br>
                College Park, MD 20742<br>
            </address>
        </div>
        <div class="phone_numbers-container">
            <br>
            <strong>Department of Computer Science</strong><br>
            (301) 405-2662<br>
            <strong>CS Undergraduate Office</strong><br>
            (301) 405-2672<br>
        </div>
    </footer>
</div>
</body>
</html>
